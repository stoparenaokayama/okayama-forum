<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>岡山創生フォーラム</title>
  <style>
    /* ======== Reset ======== */
    body, h1, h2, h3, p, ul {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Yu Gothic", "Hiragino Sans", sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    /* ======== Header ======== */
    header {
      background-color: #1976d2;
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin-right: 1rem;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* ======== Hero ======== */
    .hero {
      background: url('images/okayama.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero h2, .hero p, .hero a {
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease;
    }
    .hero p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======== Buttons ======== */
    .btn-primary {
      display: inline-block;
      background-color: #1976d2;
      color: #fff;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #1565c0;
      transform: translateY(-2px);
    }

    /* ======== Features ======== */
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .feature {
      flex: 1 1 300px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .feature h3 {
      color: #1976d2;
      margin-bottom: 0.5rem;
    }

    /* ======== News ======== */
    .news {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .news h2 {
      color: #1976d2;
      margin-bottom: 1rem;
      text-align: center;
    }
    .news-item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #1976d2;
      border-radius: 4px;
    }
    .news-item time {
      font-weight: bold;
      color: #555;
    }

    /* ======== Footer ======== */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }
    footer address {
      font-style: normal;
      margin-bottom: 1rem;
      display: block;
    }
    footer small {
      display: block;
      margin-top: 1rem;
      color: #777;
    }

    /* ======== Responsive ======== */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav a {
        display: inline-block;
        margin: 0.3rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>岡山創生フォーラム</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="about.html">私たちについて</a>
      <a href="greeting.html">代表あいさつ</a>
      <a href="rules.html">規約</a>
    </nav>
  </header>


<style>
nav a {
  text-decoration: none;
  color: #333; /* 通常リンク色 */
  margin-left: 1.5rem;
  font-weight: 500;
  transition: color 0.3s;
}
nav a:hover {
  color: #1976d2; /* ホバー時にやや強調 */
}
/* 現在表示中のページに適用するクラス */
.nav-current {
  color: #1976d2; /* 現在ページのリンク色を少し強調 */
  font-weight: bold;
}
</style>

<script>
// 現在のページURLに応じてナビリンクに .nav-current を追加
document.querySelectorAll('nav a').forEach(function(link){
  if (link.href === window.location.href) {
    link.classList.add('nav-current');
  }
});
</script>
